  
name: Black

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Black
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Black
      run: |
        pip install black
        black --check src/
